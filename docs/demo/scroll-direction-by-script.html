<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Direction Resolver Demo By JavaScript</title>
  <style>
    body {
      height: 2000px;
    }

    .demo {
      height: 100px;
      position: fixed;
      top: 100px;
      left: 0;
      right: 0;
    }

    .sticky-top {
      position: sticky;
      top: 100px;
    }

    .scroll-up {
      background-color: red;
    }

    .scroll-down {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="demo">
    scroll up or down to see effect
  </div>
  <script src="../assert/script/scroll-monitor.umd.min.js"></script>
  <script>
    var Monitor = window.scrollMonitor.Monitor
    var ScrollDirectionResolver = window.scrollMonitor.ScrollDirectionResolver
    var element = document.querySelector('.demo')
    Monitor.of(window).addResolver(new ScrollDirectionResolver(element))
    element.addEventListener('scroll.up.scroll-monitor', () => {
      element.classList.remove('scroll-down')
      element.classList.add('scroll-up')
    })
    element.addEventListener('scroll.down.scroll-monitor', () => {
      element.classList.remove('scroll-up')
      element.classList.add('scroll-down')
    })
  </script>
</body>
</html>
