<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Direction Resolver Demo By Data Attributes</title>
  <style>
    body {
      height: 2000px;
    }

    .demo {
      height: 100px;
    }

    .sticky-top {
      position: sticky;
      top: 100px;
    }

    .scroll-up {
      background-color: red;
    }

    .scroll-up::before {
      content: "scroll up";
    }

    .scroll-down {
      background-color: green;
    }

    .scroll-down::before {
      content: 'scroll down';
    }
  </style>
</head>
<body>
  <div class="demo sticky-top" data-monitor="scroll scroll-direction" data-scroll-up-classes="scroll-up" data-scroll-down-classes="scroll-down"></div>
  <script src="../../assert/script/scroll-monitor.umd.min.js"></script>
</body>
</html>
