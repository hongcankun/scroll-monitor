<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Direction Resolver Demo By Data Attributes</title>
  <style>
    body {
      height: 2000px;
    }

    .demo {
      height: 100px;
      position: fixed;
      top: 100px;
      left: 0;
      right: 0;
    }

    .sticky-top {
      position: sticky;
      top: 100px;
    }

    .scroll-up {
      background-color: red;
    }

    .scroll-down {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="demo" data-monitor="scroll-direction"
       data-scroll-up="scroll-up" data-scroll-down="scroll-down">
    scroll up or down to see effect
  </div>
  <script src="../assert/script/scroll-monitor.umd.min.js"></script>
</body>
</html>
